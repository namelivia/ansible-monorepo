---
- name: 'Check mandatory variables are defined'
  assert:
    that:
      - application_name is defined
      - docker_network_name is defined
      - loki_url is defined
      - user is defined
      - group is defined
      - uid is defined
      - gid is defined

- name: Create the dockernetwork
  docker_network:
    name: "{{ docker_network_name }}"

- name: Create the files directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files"
    state: directory
    mode: "0755"
    owner: "{{ user }}"
    group: "{{ group }}"

- name: Create the config directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/config"
    state: directory
    mode: "0755"
    owner: "{{ user }}"
    group: "{{ group }}"

- name: Create the music directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/music"
    state: directory
    mode: "0755"
    owner: "{{ user }}"
    group: "{{ group }}"

- name: Create the downloads directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/downloads"
    state: directory
    mode: "0755"
    owner: "{{ user }}"
    group: "{{ group }}"

- name: Create app container
  docker_container:
    name: "{{ application_name }}-app"
    image: "linuxserver/lidarr:latest"
    restart_policy: "always"
    pull: true
    log_driver: "loki"
    log_options:
      loki-url: "{{ loki_url }}"
      loki-batch-size: "400"
    networks:
      - name: "{{ docker_network_name }}"
    ports:
      - 8686:8686
    volumes:
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/config:/config"
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/downloads:/downloads"
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/files/music:/music"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      TZ: "Europe/Madrid"
