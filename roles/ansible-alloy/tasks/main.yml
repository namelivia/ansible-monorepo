---
- name: 'Check mandatory variables are defined'
  assert:
    that:
      - application_name is defined
      - host_port is defined
      - docker_network_name is defined
      - cloudwatch_region is defined
      - cloudwatch_log_group is defined
      - host_port is defined
      - alloy_config_path is defined
      - alloy_user is defined
      - alloy_group is defined

- name: Create the dockernetwork
  community.docker.docker_network:
    name: "{{ docker_network_name }}"

- name: Copy config
  copy:
    src: "{{ alloy_config_path }}"
    dest: "{{ hostvars[inventory_hostname].working_directory }}alloy/config.alloy"
    owner: "{{ alloy_user }}"
    group: "{{ alloy_group }}"
    mode: '0644'

- name: Create app container
  community.docker.docker_container:
    name: "{{ application_name }}"
    image: "grafana/alloy:v1.7.5"
    restart_policy: "always"
    cleanup: true
    pull: true
    exposed_ports:
      - 12345
    published_ports:
      - "0.0.0.0:{{ host_port }}:12345"
    networks:
      - name: "{{ docker_network_name }}"
    volumes:
      - "{{ hostvars[inventory_hostname].working_directory }}alloy/config.alloy:/etc/alloy/config.alloy"
    log_driver: "awslogs"
    log_options:
      awslogs-region: "{{ cloudwatch_region }}"
      awslogs-group: "{{ cloudwatch_log_group }}"
      awslogs-stream: "{{ application_name }}-{{ inventory_hostname }}"
